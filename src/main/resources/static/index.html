<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoHub</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем библиотеку для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>💰 CryptoHub</h1>
    <p class="subtitle">Real-Time Cryptocurrency Tracker</p>

    <div class="input-area">
        <input type="text" id="cryptoInput" placeholder="Enter crypto id (e.g., bitcoin)">
        <button onclick="fetchPrice()">Get Price</button>
    </div>

    <div id="result-area">
        <table id="result-table" class="hidden">
            <thead>
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>Price (USD)</th>
            </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <!-- 🎯 Здесь график цены -->
    <div class="chart-area">
        <canvas id="priceChart" width="600" height="300"></canvas>
    </div>

    <div id="news-section">
        <h2>📰 Latest Crypto News</h2>
        <ul id="news-list"></ul>
    </div>

    <p class="footer">Powered by CoinGecko API</p>
</div>

<!-- Подключаем основной JS -->
<script src="app.js"></script>
</body>
</html>
